name: release new version

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-binaries:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: false

      - name: Cache Go modules + build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-linux-${{ matrix.arch }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-
            ${{ runner.os }}-go-

      - name: Build for ${{ matrix.arch }}
        run: |
          mkdir -p out/linux-${{ matrix.arch }}
          time env CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.arch }} \
            go build \
              -trimpath \
              -ldflags="-s -w \
                -X github.com/zapier/kubechecks/pkg.GitCommit=${{ github.sha }} \
                -X github.com/zapier/kubechecks/pkg.GitTag=${{ github.ref_name }}" \
              -o out/linux-${{ matrix.arch }}/kubechecks \
              .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubechecks-${{ matrix.arch }}
          path: out/linux-${{ matrix.arch }}/kubechecks

  build-image:
    needs: build-binaries
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: kubechecks-amd64
          path: bin-amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: kubechecks-arm64
          path: bin-arm64

      - name: Fix permissions
        run: |
          chmod +x bin-amd64/kubechecks
          chmod +x bin-arm64/kubechecks

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare build context
        run: |
          mkdir -p docker-context
          cp bin-amd64/kubechecks docker-context/kubechecks-amd64
          cp bin-arm64/kubechecks docker-context/kubechecks-arm64

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./docker-context
          file: ./Dockerfile.runtime
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
